<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Type Of User</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 50px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 300px;
            text-align: center;
        }
        li {
            margin-bottom: 20px;
        }
        li a {
            display: block;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        li a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Type Of User</h1>

<ul>
    <li><a href="{% url 'passenger_login' %}" class="btn btn-primary btn-block">Passenger</a></li>
    <li><a href="{% url 'railway_staff_login' %}" class="btn btn-primary btn-block">Railway Administration</a></li>
</ul>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
